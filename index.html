<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Responsiveness: Profile Cards</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <h1>Our staff</h1>
            <nav>
                <a href="#profile1">Dave</a>
                <a href="#profile2">Kay</a>
                <a href="#profile3">Taye</a>
            </nav>
        </header>

        <main>
            <article id="profile1" class="card">
                <figure>
                    <img src="img/profile1-500x500.png" width="500" height="500" alt="Dave Coder">
                    <figcaption>Dave Coder</figcaption>
                </figure>
                <p><q>I code stuff.</q></p>
            </article>
            <article id="profile2" class="card">
                <figure>
                    <img src="img/profile2-500x500.png" width="500" height="500" alt="Kay Designer">
                    <figcaption>Kay Designer</figcaption>
                </figure>
                <p><q>I design stuff.</q></p>
            </article>
            <article id="profile3" class="card">
                <figure>
                    <img src="img/profile3-500x500.png" width="500" height="500" alt="Taye DevRel">
                    <figcaption>Taye DevRel</figcaption>
                </figure>
                <p><q>I teach stuff.</q></p>
            </article>
        </main>

        <footer>
            <p>&copy;2026</p>
        </footer>
    </body>
</html>
